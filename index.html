<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.6.0/math.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
                <div class="display">
                    <input type="text" name="display" id="display" readonly>
                </div>
                <div class="buttons">
                    <input type="button" value="AC" class="btn clear" aria-label="clear">
                    <input type="button" value="DEL" class="btn delete" aria-label="delete"> 
                    <input type="button" value="%" class="btn" >
                    <input type="button" value="/" class="btn divide" aria-label="divide">
                </div>
                <div>
                    <input type="button" value="7" class="btn" >
                    <input type="button" value="8" class="btn" >
                    <input type="button" value="9" class="btn" >
                    <input type="button" value="*" class="btn multiply" aria-label="multiply" >
                </div>
                <div>
                    <input type="button" value="4" class="btn" >
                    <input type="button" value="5" class="btn" >
                    <input type="button" value="6" class="btn" >
                    <input type="button" value="-" class="btn subtract" aria-label="subtract">
                </div>
                <div>
                    <input type="button" value="1" class="btn" >
                    <input type="button" value="2" class="btn" >
                    <input type="button" value="3" class="btn" >
                    <input type="button" value="+" class="btn add" aria-label="add">
                </div>
                <div>
                    <input type="button" value="00" class="btn" >
                    <input type="button" value="0" class="btn" >
                    <input type="button" value="." class="btn" >
                    <input type="button" value="=" class="btn equal" aria-label="equal">
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
